<div class="file-upload-container">
  <label
    for="dropzone-file"
    class="file-upload-dropzone"
  >
    <div class="file-upload-content">
      <svg
        class="file-upload-icon"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 16"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 4h-2V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H2m2 5v5m6-3h6m-5-3h-2a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2Z"
        />
      </svg>
      <p class="file-upload-text-primary">
        <span class="file-upload-text-bold">Haz clic para subir</span>
      </p>
      <p class="file-upload-text-secondary">
        SVG, PNG, JPG o GIF (MAX. 800x400px)
      </p>
    </div>
    <input
      id="dropzone-file"
      type="file"
      class="file-upload-input"
      (change)="onFileSelected($event)"
      multiple
    />
  </label>
  <div *ngIf="uploadedFiles.length > 0" class="file-list-container">
    <h3 class="file-list-title">
      Archivos subidos:
    </h3>
    <ul class="file-list">
      <li
        *ngFor="let file of uploadedFiles; let i = index"
        class="file-list-item"
      >
        <div class="file-info">
          <svg
            class="file-icon"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7v9a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7h16Z"
            />
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2 4h16a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z"
            />
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 10v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4"
            />
          </svg>
          <span class="file-name">{{ file.file.name }}</span>
        </div>
        <div class="file-actions">
          <button
            (click)="removeFile(i)"
            class="file-remove-button"
          >
            <svg
              class="file-remove-icon"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
